<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body class="chat">

	<div class="chat__sidebar">
		<h3>People</h3>
		<div id="users"></div>
	</div>

	<div class="chat__main">
		<ol id="messages" class="chat__messages"></ol><!-- ol ce prikazivati poruke koje salje user i drugi useri -->
		<div class="chat__footer">		
			<form id="message-form"><!-- forma za unos poruke -->
				<input type="text" name="message" placeholder="Your Message" autofocus autocomplete="off" />
			    <button>Send</button>	
			</form>
			<button id="send-location">Send location</button>
		</div>	
	</div>

	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/js/libs/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
