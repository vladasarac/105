<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body class="chat">

	<div class="chat__sidebar">
		<h3>People</h3>
		<div id="users"></div>
	</div>

	<div class="chat__main">
		<ol id="messages" class="chat__messages"></ol><!-- ol ce prikazivati poruke koje salje user i drugi useri -->
		<div class="chat__footer">		
			<form id="message-form"><!-- forma za unos poruke -->
				<input type="text" name="message" placeholder="Your Message" autofocus autocomplete="off" />
			    <button>Send</button>	
			</form>
			<button id="send-location">Send location</button>
		</div>	
	</div>

	<!-- koristimo mustache template engine za prikaz message-a -->
	<script id="message-template" type="text/template">
	  <li class="message">
	  	<div class="message__title">
	  	  <h4>{{ from }}</h4>	
	  	  <span>{{ createdAt }}</span>
	  	</div>
	  	<div class="message__body">
	  	  <p>{{ text }}</p>	
	  	</div>
	  </li>
	</script>

	<!-- koristimo mustache template engine za prikaz send location message-a -->
	<script id="location-message-template" type="text/template">
	  <li class="message">
	  	<div class="message__title">
	  	  <h4>{{ from }}</h4>	
	  	  <span>{{ createdAt }}</span>
	  	</div>
	  	<div class="message__body">
	  	  <p>
	  	    <a href="{{ url }}" target="_blank">My current location</a>
	  	  </p>  	
	  	</div>
	  </li>
	</script>

	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/js/libs/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/js/libs/moment.js"></script><!-- uvozimo library moment.js za formatiranje vremena -->
	<script type="text/javascript" src="/js/libs/mustache.js"></script><!-- uvozimo library mustache.js za  prikaz message-a -->
	<script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
